<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="whattsapp.css">
    <title>Whattsapp@Jatin-Sharma</title>
</head>
<body>
    <div class="head">
        <h1>Scan and Connect</h1>
    </div>
<div class="skbody">
    <div class="skcontainer">
        <div class="skcard">
            <div class="photo">
                <center>
                <img src="pp.jpg" class="dp" alt="" width="100px">
                </center>
                <br>
            </div> 
            <div class="qr">
                <img src="whattsqr.jpeg" alt="">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".skcard"), {
         max: 25,
         speed: 400
     });
    </script>
</body>
</html>
